<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <title>Secret Agent Supply Inc.</title>
</head>
<body>
  <!--header with logo and name -->
  <header>
    <div class="container">
      <img src="./resources/images/logo.png" />
      <span>Secret Agent Supply Inc</span>
    </div>
  </header>

  <!-- Banner with headline and nav bar -->
  <div id="banner">
    <div class="container">
      <div id="banner-text-box">
        <h4>New Arrival</h4>
        <h2>Sport Bikes and Motorcycles</h2>
      </div>
    </div>
  </div>
  <div class="fs-nav">
    <nav>
      <ul class="container">
        <li><a href="#">Eyeware</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
  <div class="med-nav">
    <nav>
      <ul class="container">
        <li><a href="#">Menu</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main content with image gallery and info -->
  <main class="container">
    <div class="product-gallery">
      <div class="product">
        <div class="product-image">
          <img src="./resources/images/pen.png" />
        </div>
        <span>Exploding Pen</span>
      </div>
      <div class="product" id="watch">
        <div class="product-image">
          <img src="./resources/images/watch.png" />
        </div>
        <span>Cellular Watch</span>
      </div>
      <div class="product" id="glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png" />
        </div>
        <span>Thermal Glasses</span>
      </div>
    </div>
    <div class="container">
      <div class="info">
        <div class="info-item">
          <div class="info-heading">
            <span>Location</span>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info-item">
          <div class="info-heading">
            <span>Hours</span>
          </div>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Boring footer -->
  <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>
</body>
